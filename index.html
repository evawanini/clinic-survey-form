<!DOCTYPE html>
<html lang="en">
    <head> <title> CLINIC FORM  </title>
    <meta name="author" content="Eva Wanini">
    <meta name="description" content="This is a simplied clinic survey form">  
    <meta name="keywords" content="clinic, Survey, form">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <!-- This is the Body division-->
        
        <div id="clinic-info"> 
            <!--Entails some few details about the clinic-->
            <h1> Welcome! Karibu to Makadara Clinic System </h1>
            <p> The clinic with Maximum care for its clients. </p>
            <br>
            <img src="clinic1.jpg" height="400px" width="1200px">
            <h2> Kindly fill in the Survey Form Below </h2>
        </div>
        <div id="form-div"> <!--This is the form division-->
          <form method="POST">
              <label for="first-name"> First Name </label>
              <input type="text" placeholder="Enter your first name">
              <br>
              <br>
              <label for="second-name"> Second Name </label>
              <input type="text" placeholder="Enter your second name">
              <br>
              <br>
              <label for="age"> Age </label>
              <input type="number" placeholder="Enter your age">
              <br>
              <br>
              <label for="phone-number"> Your Phone Number </label>
              <input type="number">
              <br>
              <br>
              <Label for="email"> Your email </Label>
              <input type="email" placeholder="your email">
              <br>
              <br>
              <label for="location"> Your location </label>
              <input type="text" placeholder="your location">
              <br>
              <br>
              <label for="allergy"> Allergy Reaction </label>
              <input type="checkbox">
                  <select>
                      <option value="" name="Cashewnuts"> Cashewnuts </option>
                      <option value="" name="Beans"> Beans</option>
                      <option value="" name="Pumpkin"> Pumpkin </option>
                </select>
                <br>
                <br>
                <label for="other allergies"> Other allergies </label>
              <input type="text" placeholder="other allergies">
              <br>
              <br>
              <br>
              <label for="Submit"> Submit Details </label>
              <input type="submit" placeholder="submit here">
          </form>
        </div>
    </body>
    <!--End of Body-->
</html>
